name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build and Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          cname: ${{ secrets.CNAME }}
          force_orphan: true
          
      - name: Set required headers for GitHub Pages
        run: |
          echo 'Cross-Origin-Opener-Policy: same-origin' > ./_site/_headers
          echo 'Cross-Origin-Embedder-Policy: require-corp' >> ./_site/_headers
