name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create .nojekyll file
        run: touch ./.nojekyll
        
      - name: Create _headers file with CORS settings
        run: |
          echo '/*' > ./_headers
          echo '  Cross-Origin-Opener-Policy: same-origin' >> ./_headers
          echo '  Cross-Origin-Embedder-Policy: require-corp' >> ./_headers
          echo '  Cross-Origin-Resource-Policy: cross-origin' >> ./_headers
          
      - name: Build and Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
